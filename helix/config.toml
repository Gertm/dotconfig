theme = "autumn"

[editor]
line-number = "relative"
rulers = [120]
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
center = ["version-control"]

[editor.lsp]
display-inlay-hints = false

[keys.insert]
"C-c" = "normal_mode"     # Maps Ctrl-C to enter normal mode