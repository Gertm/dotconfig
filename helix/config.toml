theme = "papercolor-mine"

[editor]
line-number = "relative"
rulers = [120]
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "file-type", "total-line-numbers", "file-encoding"]
center = []
right = ["selections", "primary-selection-length", "position", "position-percentage", "spacer", "diagnostics", "workspace-diagnostics"]

[editor.lsp]
display-inlay-hints = false
display-messages = true
snippets = true

[editor.indent-guides]
render = true
character = "‚Åö"

[keys.insert]
"C-c" = "normal_mode"     # Maps Ctrl-C to enter normal mode

# Minor mode on 'backspace' for toggling settings
# [keys.normal."backspace"]
# h = ":toggle-option lsp.display-inlay-hints"
# i = ":toggle-option indent-guides.render"

[keys.normal.space]
l = ":lsp-restart"
"space" = "keep_primary_selection"

[keys.normal]
"=" = ":format"
"C-h" = "goto_line_start"
"C-l" = "goto_line_end"
"H" = "goto_line_start"
"L" = "goto_line_end"
"C-c" = "normal_mode"
"C" = "toggle_comments"
"F3" = ":config-reload"
"F5" = ":theme papercolor-mine"
"F6" = ":theme vlakwit"
"F7" = ":theme darcula-solid"
"F1" = ":buffer-previous"
"F2" = ":buffer-next"

[keys.select]
"C-h" = "goto_line_start"
"C-l" = "goto_line_end"
"H" = "goto_line_start"
"L" = "goto_line_end"
