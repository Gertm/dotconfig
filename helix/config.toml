theme = "catppuccin_latte"

[editor]
undercurl = true
line-number = "relative"
rulers = [120]
bufferline = "multiple"
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "file-type", "total-line-numbers", "file-encoding"]
center = []
right = ["selections", "primary-selection-length", "position", "position-percentage", "spacer", "diagnostics", "workspace-diagnostics"]

[editor.lsp]
display-inlay-hints = true
display-messages = true
snippets = true

[editor.indent-guides]
render = true
character = "‚Åö"

[editor.inline-diagnostics]
cursor-line = "hint"
# other-lines = "error"

[keys.insert]
"C-c" = "normal_mode"     # Maps Ctrl-C to enter normal mode
# up = "no_op"
# down = "no_op"
# left = "no_op"
# right = "no_op"

# Minor mode on 'backspace' for toggling settings
# [keys.normal."backspace"]
# h = ":toggle-option lsp.display-inlay-hints"
# i = ":toggle-option indent-guides.render"
"F1" = ":buffer-previous"
"F2" = ":buffer-next"

[keys.normal.space]
l = ":lsp-restart"

[keys.normal]
"=" = ":format"
"C-h" = "goto_line_start"
"C-l" = "goto_line_end"
"H" = "goto_line_start"
"L" = "goto_line_end"
"C-c" = "normal_mode"
"A-c" = "toggle_comments"
"C-S-left" = ":buffer-previous"
"C-S-right" = ":buffer-next"
"F1" = ":buffer-previous"
"F2" = ":buffer-next"
"F3" = ":config-reload"
"F5" = ":reload"
"F10" = ":buffer-close"
"F12" = "goto_definition"
"S-F12" = "jump_backward"
"C-j" = ["move_visual_line_down","move_visual_line_down","move_visual_line_down","move_visual_line_down"]
"C-k" = ["move_visual_line_up","move_visual_line_up","move_visual_line_up","move_visual_line_up"]
"C-e" = ["search_selection", "extend_search_next"]
"C-g" = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]

[keys.select]
"C-h" = "goto_line_start"
"C-l" = "goto_line_end"
"H" = "goto_line_start"
"L" = "goto_line_end"

[keys.normal."F6"]
u = ":pipe jq -c '. | fromjson'"
e = ":pipe jq -R -s ."
m = ":pipe jq -c ."
f = ":pipe jq ."
