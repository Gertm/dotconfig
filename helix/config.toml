theme = "catppuccin_latte"

[editor]
undercurl = true
line-number = "relative"
rulers = [120]
bufferline = "multiple"
end-of-line-diagnostics = "hint"
color-modes = true


[editor.cursor-shape]
insert = "block"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "file-type", "total-line-numbers", "file-encoding"]
center = []
right = ["selections", "primary-selection-length", "position", "position-percentage", "spacer", "diagnostics", "workspace-diagnostics"]
mode.insert = "[[[[ INSERT ]]]]"
mode.normal = ""
mode.select = "SELECT"

[editor.lsp]
display-inlay-hints = false
display-messages = true
snippets = true

[editor.indent-guides]
render = true
character = "‚Åö"

[editor.inline-diagnostics]
cursor-line = "hint"
# other-lines = "error"

[keys.insert]
"C-c" = "normal_mode"     # Maps Ctrl-C to enter normal mode
# up = "no_op"
# down = "no_op"
# left = "no_op"
# right = "no_op"

# Minor mode on 'backspace' for toggling settings
# [keys.normal."backspace"]
# h = ":toggle-option lsp.display-inlay-hints"
# i = ":toggle-option indent-guides.render"
"C-[" = ":buffer-previous"
"C-]" = ":buffer-next"
"S-tab" = "unindent"


[keys.normal.space]
l = ":lsp-restart"
o = "file_picker_in_current_buffer_directory"
B = ":echo %sh{git blame -L %{cursor_line},+1 %{buffer_name}}"

[keys.normal]
"=" = ":format"
"C-h" = "goto_line_start"
"C-l" = "goto_line_end"
"H" = "goto_line_start"
"L" = "goto_line_end"
"C-c" = "normal_mode"
"A-c" = "toggle_comments"
"C-S-left" = ":buffer-previous"
"C-S-right" = ":buffer-next"
"C-[" = ":buffer-previous"
"C-]" = ":buffer-next"
"F1" = ":buffer-previous"
"F2" = ":buffer-next"
"F3" = ":config-reload"
"F5" = ":reload"
"F10" = ":buffer-close"
"F12" = "goto_definition"
"S-F12" = "jump_backward"
"C-j" = ["move_visual_line_down","move_visual_line_down","move_visual_line_down","move_visual_line_down"]
"C-k" = ["move_visual_line_up","move_visual_line_up","move_visual_line_up","move_visual_line_up"]
"C-e" = ["search_selection", "extend_search_next"]
"ret" = "goto_word"
"A-x" = "extend_line_up"

[keys.normal.m]
"\"" = "@f\";vmim"
"'"  = "@f';vmim"
"[" = "@f[;vmim"
"(" = "@f(;vmim"
"{" = "@f{;vmim"

[keys.select]
"C-h" = "goto_line_start"
"C-l" = "goto_line_end"
"H" = "goto_line_start"
"L" = "goto_line_end"

[keys.normal."F6"]
u = ":pipe jq -c '. | fromjson'"
e = ":pipe jq -R -s ."
m = ":pipe jq -c ."
f = ":pipe jq ."

